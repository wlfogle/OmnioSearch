<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/omnios-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmnioSearch - The All-Seeing File Search</title>
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        overflow: hidden;
      }
      
      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        z-index: 9999;
      }
      
      .omnios-eye {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #8b5cf6 100%);
        position: relative;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 0 40px rgba(14, 165, 233, 0.5);
      }
      
      .omnios-eye::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      }
      
      .omnios-eye::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        background: #0f172a;
        border-radius: 50%;
        animation: look-around 3s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 0 40px rgba(14, 165, 233, 0.5);
        }
        50% {
          box-shadow: 0 0 80px rgba(14, 165, 233, 0.8);
        }
      }
      
      @keyframes look-around {
        0%, 100% { transform: translate(-50%, -50%); }
        25% { transform: translate(-40%, -50%); }
        50% { transform: translate(-50%, -40%); }
        75% { transform: translate(-60%, -50%); }
      }
      
      .loading-text {
        margin-top: 2rem;
        font-size: 1.5rem;
        font-weight: 600;
        color: #0ea5e9;
        animation: fade-in-out 2s ease-in-out infinite;
      }
      
      @keyframes fade-in-out {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen shown while React loads -->
    <div id="loading" class="loading-container">
      <div class="omnios-eye"></div>
      <div class="loading-text">The Omnios Vision is awakening...</div>
    </div>

    <!-- React app will mount here -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when React app has loaded
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
